{% block body %}
<center>
<div class="col-md-12 text-center">
  <h2 style="font-size: 28px;">Ajouter Article ......</h2>
</div>
<form method='POST' class="post-form" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f7f7f7; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-default" style="margin-top: 20px; background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">Enregistrer</button>
 <a href="{% url 'Produit' %}" class="btn btn-default">Cancel</a>
</form>
</center>

<style>
	h2 {
		margin-bottom: 20px;
	}

	label {
		display: block;
		margin-bottom: 10px;
		font-weight: bold;
	}

	input[type="text"], input[type="number"], textarea {
		width: 100%;
		padding: 12px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
		margin-bottom: 20px;
	}

	textarea {
		height: 100px;
		resize: vertical;
	}

	input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
		border-color: #4CAF50;
	}

	.errorlist {
		color: red;
	}
</style>

{% endblock %}

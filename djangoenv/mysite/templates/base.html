{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>
{% block title %} {% endblock %}
</title>
{% block styles %}
<link rel='stylesheet' type='text/css' media='screen'
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
">
<link rel='stylesheet' type='text/css' media='screen'
href="{% static 'css/base.css'%}">
 {% endblock %}
</head>
<body>
    {% block content %} 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Commerce électronique</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'Produit' %}">Catalogue<span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  aria-current="page" href="{% url 'Founisseur' %}">Fourniseur</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <li class="nav-item active">
              <a class="nav-link" href="#">{{user}}</a>
              </li>
              <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout'%}">Déconnexion</a>
              </li>
              {% else %}
<li class="nav-item active">
<a class="nav-link" href="{% url 'login'%}">Connexion</a>
</li>
<li class="nav-item active">
<a class="nav-link" href="{% url 'register' %}">Inscription</a>
</li>
{% endif %}
</ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% endblock %}
    </body>
</html>

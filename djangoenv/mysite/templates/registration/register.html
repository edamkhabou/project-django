{% include "base.html" %}

{% block content %}
    <h2>S'inscrire</h2>
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                    {% for error in field.errors %}
                        <tr>
                            <td></td>
                            <td class="alert alert-danger">{{ error }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </table>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <div class="login-link">
        <small>Déjà inscrit(e)? <a href="{% url 'login' %}">Se connecter</a></small>
    </div>
{% endblock %}

<style>
    body {
        background-color: #F0F0F0;
    }

    h2 {
        font-size: 28px;
        text-align: center;
        margin-top: 30px;
    }

    .signup-form {
        background-color: #FFFFFF;
        border-radius: 5px;
        padding: 30px;
        margin: 0 auto;
        width: 300px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .signup-form table {
        margin: 20px 0;
    }

    .signup-form td {
        padding: 5px;
        font-size: 14px;
    }

    .signup-form input[type=text],
    .signup-form input[type=password] {
        border-radius: 3px;
        border: 1px solid #DADADA;
        font-size: 14px;
        height: 30px;
        padding: 0 10px;
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        margin-top: 5px;
    }

    .signup-form button[type=submit] {
        background-color: #4CAF50;
        border: none;
        color: #FFFFFF;
        font-size: 16px;
        height: 40px;
        margin-top: 10px;
        width: 100%;
        cursor: pointer;
    }

    .signup-form button[type=submit]:hover {
        background-color: #3E8E41;
    }

    .login-link {
        margin: 20px 0;
        text-align: center;
        font-size: 12px;
    }

    .login-link a {
        color: #4CAF50;
    }
</style>
